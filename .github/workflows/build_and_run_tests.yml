    - name: Build
      run: cmake --build ${{github.workspace}}\build --config Release --target ${{env.TARGET}}

    - name: Run
      run: ${{github.workspace}}\build\Release\${{env.TARGET}}
#-----------------------------------------------------------------------------------------------
  Windows_Clang_Debug:
